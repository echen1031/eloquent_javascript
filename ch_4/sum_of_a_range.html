<script>
function range(start, end, increment){
  if ( increment == null) increment = 1;
  var array = [];

  if (increment > 0) {
    for (var i = start; i <= end; i += increment)
      array.push(i);
  } else {
    for (var i = start; i >= end; i += increment)
      array.push(start + i); 
  }
  return array;
}




function sum(array){
  var total = 0;
  for (var i = 0; i < array.length; i++){

    total += array[i];
  }
  return total
}

console.log(range(1,10,2));
console.log(sum(range(1,10)));
</script>
